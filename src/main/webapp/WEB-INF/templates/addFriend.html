<html>
  
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesWeJog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-500.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/RecoveryPassword.css}"/>
    <meta name="viewport" content="height=device-height"/>
    <title>Add a friend</title>
    
   </head>

	<body th:each="member : ${User}">

		<header th:replace="~{fragments :: headerConnected('valueWithoutImportance')}"></header>

		<section id="liste_utilisateurs">

			<h2>Add a friend to your network</h2>

		    <input type="text/plain" name="friendSearch" id="email" class="alignement" placeholder="Enter the first name or the last name of your friend" required >

		   	<input type="submit" id="submit" class="alignement" value="Submit">

		   	<table id="friendFound">
		   		<tr>
		   			<td id="friendIdentity">Friend Found : </td>
		   			<td>Elizabeth II</td>
		   			<td><input type="submit" id="submit" value="Add"></td>
		   		</tr>
		   	</table>
		   					<tr th:each="user : ${users}" >
					<td class="userPicture"  ><img th:src ="@{/Images/PhotoProfil.jpg}" alt="Photo de profil"></td>
					<td>[[${user.nom}]]</td>
					<td>[[${user.prenom}]]</td>
					<td><a class="alignement" onClick="suppressionusers('+${user.idusers}+');return false;" th:href="'deleteuser?idusers='+${user.idusers}"><img id="suppressionAdmin" th:src ="@{/Images/icone_suppression.png}" alt="DeletePower"></a></td>
				</tr>
		   	

		</section>


		<footer th:replace="~{fragments :: footer(contactUser)}"></footer>

	</body>

</html>
