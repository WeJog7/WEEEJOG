<html>
  
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/stylesWeJog.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsive-500.css"/>
   
    <meta name="viewport" content="height=device-height"/>
   
    <script src='https://www.google.com/recaptcha/api.js'></script>
    
   
		   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		  <script type="text/javascript" src="js/javascript.js"></script>
    <title>Account Creation</title>
   </head>

	<body>
	
		  
		  <header th:replace="~{fragments :: headerNotConnected}"></header>

		<section id="sectionCreationCompte">

			<form action="" method="POST" id="creationCompte"  onSubmit="return fenvoi() ">

			<h2>Create an account</h2>

			<div id="sex">
		    	<label for ="sex">Sex</label>
   				<input type="radio" name="reponse" value="Male" />Male
    			<input type="radio" name="reponse" value="Female" />Female
			</div>

			<div>
				<label for ="name">First Name</label>
		    	<input type="text/plain" id="name" name="name" placeholder="Please enter your name" required />
		    </div>

			<div>
				<label for ="lastName">Last Name</label>
		    	<input type="text/plain" id="lastName" name="lastName" placeholder="Please enter your last name" required />
		    </div>

		    <div>
		    	<label for ="birth">Birth Date</label>
		    	<input type="text" id="datepicker" name="birth" required />
		    </div>

			<div>
		    	<label for ="mail">Email</label>
		    	<input type="email" name="mail" id="mail" placeholder="Enter your email" required >
		    </div>

			<div>
		    	<label for ="ConfirmMail">Confirm Email</label>
		    	<input type="email" name="ConfirmMail" id="ConfirmMail" placeholder="Confirm your email" required >
		    </div>

			<div>
				<label for ="password">Password</label>
		    	<input type="password" id="password" name="password" placeholder="Please enter your password" required />
		    </div>

		    <div>
				<label for ="confirmPassword">Password Confirmation</label>
		    	<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Please confirm your password" required />
		    </div>
		    
		    <div class="g-recaptcha" data-sitekey="6Lf3GxcUAAAAAGkMnn-EfWO_RYssbBk4KrtKj3fg"></div>

		   <div  id="register" >
		   		<input type="submit" value="Register" />
		   	</div>
		    
			</form>
		</section>

		<footer th:replace="~{fragments :: footer(contact)}"></footer>

	</body>

</html>
