<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesWeJog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-951-1140.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-771-950.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-630-769.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-501-629.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-500.css}"/>
    <meta name="viewport" content="height=device-height"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Connexion</title>
   </head>

	<body>

		<header th:replace="~{fragments :: headerNotConnected}"></header>

		<section id="sectionCreationCompte">

			<form method="POST" id="connexionCompte">

			<h1>Sign in</h1>
			
			<h4 id="connexionError" th:text="${ConnexionError}"></h4>

			<div>
		    	<label for ="mail">Email</label>
		    	<input type="email" name="mail" id="mail" placeholder="Enter your email" required >
		    </div>

			<div>
				<label for ="password">Password</label>
		    	<input type="password" id="password" name="password" placeholder="Please enter your password" required />
		    </div>

		    <div  id="sign_in" class="alignement">
		   		<input type="submit" value="Sign In" />
		   	</div>

		   	 <div id="forget_password">
		   		<a href="recoveryPassword">Forget password</a>
		   	</div>
		    
			</form>
		</section>

		<footer th:replace="~{fragments :: footer(contact)}"></footer>

	</body>

</html>
