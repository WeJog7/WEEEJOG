<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Fragments</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/stylesWeJog.css" rel="stylesheet">
  </head>
  
  <body>
  
  	<header th:fragment="headerConnected(selectedMenu)">
			<a id="logo" href="home" class="alignement"><img th:src ="@{/Images/Logo.png}" alt="Logo WeJog"></a>
			
			<div id ="informations" class="alignement">
				<a id = "photoProfil" href="profil" class="alignement"><img th:src="${member.picturePath}" alt="Photo de profil"></a>
				<h4 class="alignement" th:text="${member.prenom}"></h4>
				<a id = "logo_deconnexion" class="alignement" href="deconnexion"><img th:src ="@{/Images/Logout.png}" alt="Deconnexion"></a>
			</div>

		<nav class="alignement">
			<li th:class="${selectedMenu == 'home'} ? 'active'"><a href="home">Home</a></li>
			<li th:class="${selectedMenu == 'about'} ? 'active'"><a href="about">About</a></li>
			<li th:class="${selectedMenu == 'myEvents'} ? 'active'" id="myEvent"><a href="myEvents">My event(s)</a></li>
			<!--
			<input type="text/plain" name="search" id="search" class="alignement" placeholder="Search...">
			<input type="submit" id="boutonSearch" class="alignement" value="Go">
			-->
		</nav>
		
	</header>
		
	<header th:fragment="headerConnectedAdmin(selectedMenu)">
		<a id="logo" href="home" class="alignement"><img th:src ="@{/Images/Logo.png}" alt="Logo WeJog"></a>
			
		<div id ="informations" class="alignement">
			<a id = "photoProfil" href="profil" class="alignement"><img th:src ="${member.picturePath}" alt="Photo de profil"></a>
			<h4 class="alignement" th:text="${member.prenom}"></h4>
			<a id = "logo_deconnexion" class="alignement" href="deconnexion"><img th:src ="@{/Images/Logout.png}" alt="Deconnexion"></a>
		</div>

		<nav class="alignement">
			<li th:class="${selectedMenu == 'home'} ? 'active'"><a href="home">Home</a></li>
			<li th:class="${selectedMenu == 'about'} ? 'active'"><a href="about">About</a></li>
			<li th:class="${selectedMenu == 'myEvents'} ? 'active'"><a href="myEvents">My event(s)</a></li>
			<li th:class="${selectedMenu == 'UsersList'} ? 'active'" id="usersList"><a href="UsersList">Users List</a></li>
			<!--
			<input type="text/plain" name="search" id="search" class="alignement" placeholder="Search...">
			<input type="submit" id="boutonSearch" class="alignement" value="Go">
			-->
		</nav>
		
	</header>
		
	<header th:fragment="headerNotConnected">
		<a id="logo" href="connexion" class="alignement"><img th:src ="@{/Images/Logo.png}" alt="Logo WeJog"></a>
			
		<div id="not_connected">
			<div id="bouton_connexion" class="bouton_Non_Connecte">
				<a class="bouton_lien" href="connexion">Sign In</a>
			</div>
			<div id="bouton_register" class="bouton_Non_Connecte">
				<a class="bouton_lien" href="createAccount">Register</a>
			</div>
		</div>
	
	</header>
	
	<footer th:fragment="footer(Statut)">
		<div id="footer">
			<a id="facebook" href="https://www.facebook.com/Wejog-413517032350991/" class="alignement"><img th:src ="@{/Images/LogoFacebook.png}" alt="Logo Facebook"></a>
			<a href="https://twitter.com/Weeejooog" class="alignement"><img th:src ="@{/Images/LogoTwitter.png}" alt="Logo Twitter"></a>
			<a href="https://www.instagram.com/weeejooog/" class="alignement"><img th:src ="@{/Images/LogoInstagram.png}" alt="Logo Instagram"></a>
			<a id="Contact_Us" th:href="${Statut}" class="alignement">Contact Us</a>
		</div>
	</footer>
	
	<td th:fragment="DeleteArticleUser">
		<a class="alignement" onClick="deleteArticle('+${article.idArticle}+');return false;" 
		th:href="'deleteArticle?idarticle='+${article.idArticle}"><img id="suppressionAdmin"
		th:src ="@{/Images/icone_suppression.png}" alt="DeletePower"></a>
		<h3 class="alignement">Delete your article</h3>
	</td>
	
  </body>
  
</html>
