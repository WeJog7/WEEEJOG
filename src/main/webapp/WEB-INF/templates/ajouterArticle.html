<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesWeJog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-951-1140.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-771-950.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-630-769.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-501-629.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive-500.css}"/>
    <meta name="viewport" content="height=device-height"/>
    <script type="text/javascript" th:src="@{/js/javascript.js}"></script>
    <title>Add An Article</title>
    
   </head>

	<body th:each="member : ${User}">

		<header th:replace="~{fragments :: headerConnected('valueWithoutImportance')}"></header>

		<section id ="ajout_performance">
			<h2>Add an Article</h2>

			<form action="" method="POST" id="formulaire_performance">

			<div>
		    	<h3>Link of your source</h3>
		   		<input type="text/plain" id="lien_source" name ="lien_source" class="donnees" placeholder="Please enter the link of your source" required />
		   	</div>

			<div>
		    	<h3>Your article's title</h3>
		   		<input type="text/plain" id="titre_article" name ="titre_article" class="donnees" placeholder="Please enter your article's title" required />
		   	</div>

			<div>
		    	<h3>Synopsis</h3>
		   		<input type="text/plain" id="synopsis" name ="synopsis" class="donnees" placeholder="Please write the synopsis of your article" required />
		   	</div>
		     
		     <div id="boutonValidation">
		   		<input type="submit" id="validation" value="Post your article" onClick="return validArticle();"/>
		   	</div>
		</form>
		
			
		   	
		</section>

		<footer th:replace="~{fragments :: footer(contactUser)}"></footer>

	</body>

</html>
