<html>
  
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/stylesWeJog.css"/>
    <title>Add An Article</title>
    
   </head>

	<body>

		<header th:replace="~{fragments :: headerConnected}"></header>

		<section id ="ajout_performance">
			<h2>Add an Article</h2>

			<form action="" method="POST" id="formulaire_performance">

			<div>
		    	<h3>Link of your source</h3>
		   		<input type="text/plain" id="lien_source" name ="lien_source" class="donnees" placeholder="Please enter the link of your source" required />
		   	</div>

			<div>
		    	<h3>Your article's title</h3>
		   		<input type="text/plain" id="titre_article" name ="titre_article" class="donnees" placeholder="Please enter your article's title" required />
		   	</div>

			<div>
		    	<h3>Synopsis</h3>
		   		<input type="text/plain" id="synopsis" name ="synopsis" class="donnees" placeholder="Please write the synopsis of your article" required />
		   	</div>

		   	<div>
		   		<input type="submit" id="validation" value="Post your article" />
		   	</div>
		    
		</form>
		</section>

		<footer th:replace="~{fragments :: footer}"></footer>

	</body>

</html>
